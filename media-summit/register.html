<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <h1>Mega Media Summit</h1>
            </a>
        </div>
        <div class="login">
            <h2>Already have an account? </h2>
            <br>
            <div class="btn">
                <a href="sign-in.html"><button>Sign in</button></a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Create your account</h2>
            <br>
            <h4>Start creating your account for Mega Media Summit</h4>
            <br>
            <div class="row">
                <div class="col">
                    <label for="fname">First Name *</label>
                    <br>
                    <input type="text" placeholder="" required>
                    <br>
                </div>
                <div class="col">
                    <label for="lname">Last Name *</label>
                    <br>
                    <input type="text" placeholder="" required>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email Address *</label>
                    <br>
                    <input type="email" placeholder="" required>
                    <br>
                </div>
                <div class="col">
                    <label for="email" id="second-email">Confirm Email Address *</label>
                    <br>
                    <input type="email" placeholder="" required>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="psw">Password *</label>
                    <br>
                    <input type="password" placeholder="" required>
                    <br>
                </div>
                <div class="col">
                    <label for="psw" id="second-password">Confirm Password *</label>
                    <br>
                    <input type="password" placeholder="" required>
                    <br>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <label for="address">Address * </label>
                    <br>
                    <input type="text" placeholder="" required>
                    <br>
                </div>
                <div class="col">
                    <label for="zip">Zip Code * </label>
                    <br>
                    <input type="number" placeholder="" required>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="city">City * </label>
                    <br>
                    <input type="text" placeholder="" required>
                    <br>
                </div>
                <div class="col">
                    <label for="country">Country * </label>
                    <br>
                    <select id="country">
                    <option value="albania">Albania</option>
                    <option value="kosovo">Kosovo</option>
                    <option value="usa">United States of America</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
                <option value="belgium">Belgium</option>
                <option value="sweeden">Sweeden</option>              
                 </select>
                    <br>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="col" id="less-padding">
                        <label for="state">Birth Date *</label>
                        <br>
                        <input type="date" placeholder="" required>
                        <br>
                    </div>
                </div>
                <div class="col">
                    <label for="phone">Phone *</label>
                    <br>
                    <input type="number" placeholder="" required>
                    <br>
                </div>
            </div>
            <hr>
            <div class="checked">
                <input type="checkbox">
                <h4>By checking this box , i certify that i am 18 or older and agree the Privacy Policy * <i class="fa-sharp fa-solid fa-share-from-square"></i> </h4>
            </div>
            <hr>
            <div class="register-btn">
                <a href="#">
                    <button>Register</button>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
